<!DOCTYPE html>
<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="index.js"></script>
</head>

<body onload="pageLoad()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Bankapp</a>
            <button type="button" onclick="signout()" class="btn btn-primary float-right">Sign out</button>

    </nav>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <br>
                <h1 >Welcome.</h1>
                <br>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Personal info:</h5>
                        <h6 class="card-title">Current balance:</h6>
                        <h1 id="currentBAL">$0.00</h1>
                        <h6 class="card-title">Current debt:</h6>
                        <h1 id="currentDEBT">$0.00</h1>

                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">

                    <div class="col-md-6 ">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    Take a loan: <!--
                                    <br>
                                    <br>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Location</span>
                                        </div>
                                        <input type="text" id="TLLocation" aria-label="Location" class="form-control">
                                    </div> -->
                                    <br>
                                    <br>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Date (MM/DD/YY)</span>
                                        </div>
                                        <input type="text" id="TLMM" aria-label="Date month" class="form-control">
                                        <input type="text" id="TLDD" aria-label="Date day" class="form-control">
                                        <input type="text" id="TLYY" aria-label="Date year" class="form-control">
                                    </div>
                                    <br>
                                    <br>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="text" class="form-control" id="TLDollars" aria-label="Amount (dollars)">
                                        <div class="input-group-append">
                                            <span class="input-group-text">.</span>
                                        </div>
                                        <input type="text" class="form-control" id="TLCents" aria-label="Amount (the cents)">
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Notes</span>
                                        </div>
                                        <textarea class="form-control" id="TLNotes" aria-label="With textarea"></textarea>
                                    </div>
                                    <br>
                                    <button onclick="signup()" id="TLSubmit" class="btn btn-primary">Submit</button>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 ">
                        <div class="card">

                            <div class="card-body">
                                <form>
                                    Pay back debt:
                                    <br>
                                    <br>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Location</span>
                                        </div>
                                        <input type="text" aria-label="Location" id="PBLocation" class="form-control">
                                    </div>
                                    <br>
                                    <br>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Date (MM/DD/YY)</span>
                                        </div>
                                        <input type="text" aria-label="Date month" id="PBMM" class="form-control">
                                        <input type="text" aria-label="Date day" id="PBDD" class="form-control">
                                        <input type="text" aria-label="Date year" id="PBYY" class="form-control">
                                    </div>
                                    <br>
                                    <br>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="text" class="form-control" id="PBDollars" aria-label="Amount (dollars)">
                                        <div class="input-group-append">
                                            <span class="input-group-text">.</span>
                                        </div>
                                        <input type="text" class="form-control" id="PBCents" aria-label="Amount (the cents)">
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Notes</span>
                                        </div>
                                        <textarea class="form-control" id="PBNotes" aria-label="With textarea"></textarea>
                                    </div>
                                    <br>
                                    <button onclick="signup()" id="PBSubmit" class="btn btn-primary">Submit</button>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <br>
        <br>


        <h1>Loan history:</h1>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date Loaned:</th>
                    <th scope="col">Date Paid:</th>
                    <th scope="col">Amount Borrowed:</th>
                    <th scope="col">Amount Paid:</th>
                    <th scope="col">Notes:</th>
                </tr>
            </thead>
            <tbody id="bodytable">
                <tr>
                    <th scope="col">1</th>
                    <th scope="col" id="1-dl">-</th>
                    <th scope="col" id="1-dp">-</th>
                    <th scope="col" id="1-dla">-</th>
                    <th scope="col" id="1-ab">-</th>
                    <th scope="col" id="1-ap">-</th>
                    <th scope="col" id="1-n">-</th>
                </tr>

            </tbody>
        </table>
</body>

</html>
